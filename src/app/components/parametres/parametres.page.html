<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>parametres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item lines="full">
  <ion-avatar slot="start">
    <img src="https://scontent.fabj2-1.fna.fbcdn.net/v/t1.0-0/p261x260/67373305_2387860278117174_5628975041396867072_n.jpg?_nc_cat=111&_nc_eui2=AeG39MutuzDMoRcBu3m5qtQiHWqtXxBXh2x_BVjfSS65vr3YEQ7n_Tojw7ftH9Z62Lxj6vKzq4CDlBZzYhyc1ra4m069dgmSGSACJOg3d-7enA&_nc_oc=AQnagJvv5qTDwSdcqrsja0qFe_V-hAlIkxSaVpQpVqph9_W2keXkEo0o1bvPS8-d8DA&_nc_ht=scontent.fabj2-1.fna&oh=9bb4ac7db3664a3ad3df27c266439ecf&oe=5DAD13F0">
  </ion-avatar>
  <ion-label>
  <strong>Djouekan joel armel</strong><br/>
  <span>Developpeur à Toget entreprise de digitalisation</span>
  </ion-label>
</ion-item>



<ion-list>
  <ion-item  style="cursor:pointer;"  >
    <ion-label (click)="onNotify()">Notification(s)</ion-label>
	 <ion-icon ios="ios-alert" md="md-alert" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item style="cursor:pointer;"  >
    <ion-label (click)="onStockage()">Utilisation Stockage</ion-label>
	 <ion-icon ios="ios-cloud" md="md-cloud" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item style="cursor:pointer;" >
    <ion-label>CGU / Confidentialité</ion-label>
	 <ion-icon ios="ios-book" md="md-book" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item  style="cursor:pointer;" >
    <ion-label (click)="onSecurity()">Sécurité</ion-label>
	 <ion-icon ios="ios-lock" md="md-lock" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item  lines="none" style="cursor:pointer;" >
    <ion-label (click)="showCompte();">Infos Compte</ion-label>
	 <ion-icon ios="ios-contact" md="md-contact" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item  lines="full" style="cursor:pointer;" >
    <ion-label (click)="presentAlertPrompt();">Supprimer mon compte</ion-label>
	 <ion-icon ios="ios-trash" md="md-trash" slot="start" class="b-col"></ion-icon>
  </ion-item>
  
   <ion-item  lines="none" style="cursor:pointer;" >
    <ion-label>Version de l'application </ion-label>
	 <ion-icon ios="ios-information-circle" md="md-information-circle" slot="start" class="b-col"></ion-icon>
	 <ion-button fill="outline" slot="end" >3.0.2 Stable</ion-button>
  </ion-item>
</ion-list>


</ion-content>
