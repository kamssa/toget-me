<ion-content fullscreen>
<ion-header>
  <ion-toolbar>
    <!-- <ion-button  fill="clear" color="light"> -->
	    <ion-icon ios="ios-arrow-back" md="md-arrow-back" slot="start" style="font-size:25px;" (click)="close()" color="light"></ion-icon>
		
		
		  <ion-icon ios="ios-share" md="md-share" slot="end" color="light" class="icone-top" (click)="share(allData);"></ion-icon>
		  <ion-icon ios="ios-copy" md="md-copy" slot="end"  color="light" class="icone-top"></ion-icon>
		    <ion-icon ios="ios-star" md="md-star" slot="end"  color="light" class="icone-top" *ngIf="suppr == false"></ion-icon>
		  <ion-icon ios="ios-star-outline" md="md-star-outline" slot="end"  color="light" *ngIf="suppr == false" class="icone-top"></ion-icon>
		  <ion-icon ios="ios-trash" md="md-trash" slot="end"  color="light" class="icone-top" *ngIf="suppr == true"></ion-icon>
		    <ion-icon ios="ios-more" md="md-more" slot="end"  color="light" class="icone-top" (click)="presentActionSheet($event);" style="margin-right:5px;"></ion-icon>
    <!-- </ion-button> -->
  </ion-toolbar>
</ion-header>
 

 
  <ion-slides [options]="sliderOpts" #slider *ngIf="allData?.verify_photo == true">
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="{{ img }}">
      </div>
    </ion-slide>
  </ion-slides>

  
  <ion-slides [options]="sliderOpts" #slider *ngIf="allData?.verify_photo == false">
    <ion-slide>
      <div class="swiper-zoom-container" style="display:flex; justify-content:center; align-items:center; flex-wrap:wrap; flex-direction: column;">
	   <!-- <ion-icon ios="ios-code-download" md="md-code-download" ></ion-icon> -->
	   <ion-icon ios="ios-clock" md="md-clock" color="light" style="font-size:200px;"></ion-icon>
       <p style="color:#fff; ">Cette carte est en cours de crÃ©ation...</p>
      </div>
    </ion-slide>
  </ion-slides>
  <!-- <A href="toget://tabs/ma-collection">Take QR Code</A> -->
  <!-- <A href="content://io.ionic.toget_me/ma-collection">Take QR Code2</A> -->
</ion-content>
